<!DOCTYPE html>
<html>
<head>
    <title>Ravelr OAuth Callback</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            text-align: center;
        }
        .code { 
            background: #f4f4f4; 
            padding: 10px; 
            border-radius: 5px;
            word-break: break-all;
            margin: 20px 0;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>üß∂ Ravelr OAuth Callback</h1>
    <div id="status">Processing OAuth callback...</div>
    <div id="code-display"></div>
    <div id="instructions" style="display:none;">
        <p>Copy the authorization code above and paste it into your Ravelr app.</p>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        const statusDiv = document.getElementById('status');
        const codeDiv = document.getElementById('code-display');
        const instructionsDiv = document.getElementById('instructions');

        if (error) {
            statusDiv.innerHTML = '<span class="error">‚ùå OAuth Error: ' + error + '</span>';
            if (urlParams.get('error_description')) {
                statusDiv.innerHTML += '<br><small>' + urlParams.get('error_description') + '</small>';
            }
        } else if (code) {
            statusDiv.innerHTML = '<span class="success">‚úÖ OAuth Success!</span>';
            codeDiv.innerHTML = '<div class="code"><strong>Authorization Code:</strong><br>' + code + '</div>';
            instructionsDiv.style.display = 'block';
            
            // Log for debugging
            console.log('OAuth Success:', {
                code: code,
                state: state,
                fullUrl: window.location.href
            });
        } else {
            statusDiv.innerHTML = '<span class="error">‚ùå No authorization code received</span>';
            codeDiv.innerHTML = '<div class="code">Full URL: ' + window.location.href + '</div>';
        }
    </script>
</body>
</html>
